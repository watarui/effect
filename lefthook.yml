# lefthook configuration
# https://github.com/evilmartians/lefthook
assert_lefthook_installed: true
colors: true
no_tty: false
pre-commit:
  parallel: true
  # stage_fixed を並列実行時に安全に処理するため、
  # フォーマッターのグループのみ並列実行を制限
  commands:
    # === グループ1: 言語別フォーマッター（並列実行） ===
    rustfmt:
      priority: 1
      glob: "*.rs"
      run: cargo fmt -- {staged_files}
      stage_fixed: true
    taplo:
      priority: 1
      glob: "*.toml"
      run: taplo fmt {staged_files}
      stage_fixed: true
    biome:
      priority: 1
      glob: "*.{js,json,jsx,ts,tsx}"
      run: biome format --write {staged_files}
      stage_fixed: true
    yamlfmt:
      priority: 1
      glob: "*.{yml,yaml}"
      run: yamlfmt -formatter retain_line_breaks=true {staged_files}
      stage_fixed: true
    markdownlint:
      priority: 1
      glob: "*.md"
      run: markdownlint-cli2 --fix --quiet {staged_files}
      stage_fixed: true
    shfmt:
      priority: 1
      glob: "*.sh"
      run: shfmt -w {staged_files}
      stage_fixed: true
    buf-format:
      priority: 1
      glob: "*.proto"
      run: |
        for file in {staged_files}; do
          buf format -w "$file"
        done
      stage_fixed: true
    # === グループ2: Rust 固有の修正 ===
    clippy-fix:
      priority: 2
      glob: "*.rs"
      run: cargo clippy --fix --allow-dirty --allow-staged
      stage_fixed: true
    # === グループ3: チェックのみ（並列実行） ===
    cargo-check:
      priority: 3
      glob: "*.rs"
      run: cargo check --all
      stage_fixed: false
    clippy-check:
      priority: 3
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features -- -D warnings
      stage_fixed: false
    hadolint:
      priority: 3
      glob: "*Dockerfile*"
      run: hadolint --ignore DL3008 --ignore DL3009 {staged_files}
      stage_fixed: false
    check-merge-conflict:
      priority: 3
      glob: "*"
      run: |
        for file in {staged_files}; do
          grep -E '^(<<<<<<<|=======|>>>>>>>)' "$file" && exit 1 || true
        done
      stage_fixed: false
    check-added-large-files:
      priority: 3
      glob: "*"
      run: |
        for file in {staged_files}; do
          size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
          if [ "$size" -gt 1024000 ]; then
            echo "Error: $file is larger than 1MB"
            exit 1
          fi
        done
      stage_fixed: false
    # === グループ4: セキュリティチェック ===
    gitleaks:
      priority: 4
      run: gitleaks detect --source . --no-banner
      stage_fixed: false
    detect-secrets:
      priority: 4
      glob: "*"
      run: detect-secrets scan {staged_files} >/dev/null 2>&1
      stage_fixed: false
pre-push:
  parallel: false
  commands:
    cargo-test:
      run: cargo test --all
